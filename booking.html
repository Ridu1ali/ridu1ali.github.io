
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>New Booking Form</h1></header>
  <main>
    <form>
      <label>IRCTC User ID: <input type="text" name="userid" value="ridu123" /></label><br />
      <label>Password: <input type="password" name="password" value="********" /></label><br />
      <label>From Station: <input type="text" name="from" value="Siliguri" /></label><br />
      <label>To Station: <input type="text" name="to" value="Cooch Behar" /></label><br />
      <label>Journey Date: <input type="date" name="date" /></label><br />
      <label>Class: <select><option>SL</option><option>3A</option></select></label><br />
      <label>Quota: <select><option>Tatkal</option></select></label><br />
      <label>Passenger 1 Name: <input type="text" value="Ali" /></label><br />
      <label>Age: <input type="number" value="27" /></label><br />
      <label>Gender: <select><option>Male</option><option>Female</option></select></label><br />
      <label>UPI ID: <input type="text" value="ridu@upi" /></label><br />
      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
